version: 2
updates:
  - package-ecosystem: "gradle" 
    directory: "/"
    schedule:
      interval: "weekly"
    registries:
      - maven-google
      - gralde-plugin
    open-pull-requests-limit: 20

registries:
  maven-google:
    type: maven-repository
    url: "https://dl.google.com/dl/android/maven2/"
  gralde-plugin:
    type: maven-repository
    url: "https://plugins.gradle.org/m2/"
